<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="posts.css">
</head>
<body>
    <aside class="glass-effect sidebar">
            <a class=" sidebar-item" href="#" role="button">
                <h3>RSS Feed</h3>
            </a>
        <form class="sidebar-item glass-effect search-form" action="#" method="get">
            <input type="url" name="url-input" id="url-input" placeholder="Enter URL">
            <button type="submit" role="button" id="scrapeBtn">Search</button>
            <output type="url" name="url-output" id="url-output"> 
                <textarea name="output-area" id="output-area" readonly></textarea> 
            </output>
        </form>
        <section class="glass-effect sidebar-item feeds-section">
            <h4 class="feeds-heading">Feeds</h4>
            <ul class="feeds-list" id="sidebar-feeds-list">
                <li><a href="#" role="button" id="sidebar-all-feeds">All Feeds</a></li>
                <li><a href="#" role="button">Archer</a></li>
                <li><a href="#" role="button">Netwitness</a></li>
            </ul>
        </section>
    </aside>
    <main class="main-content glass-effect">
        <section class="rssPostsFeed" id="rssPostsFeed"></section>
    </main>
    <div class="modal" id="addFeedModal">
        <div class="modal-content">
            <h2>Add RSS Feeds</h2>
            <div id="feedOptions"></div>
            <button id="addFeedsBtn">Add to Feed</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="./my-cors-proxy/server.js"></script>
<script src="engine.js"></script>
</html>
