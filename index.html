<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="glass">
            <a class=" side-item" href="#" role="button">
                <h3>RSS Feed</h3>
            </a>
        <form action="#" method="get" class="side-item glass search-container">
            <input type="url" name="url-input" id="url-input" placeholder="Enter URL">
            <button type="submit">Search</button>
        </form>
        <section class="glass side-item fav-list">
            <h4>Favoritos</h4>
            <ul>
                <li>Archer</li>
                <li>Netwitness</li>
            </ul>
        </section>
    </aside>
    <main class="glass">

    </main>
</body>
<script src="script.js"></script>
</html>
